<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Local Music Player (Album Mode)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="player-container">
        <div id="info-container">
            <h3 id="song-title">Select an album</h3>
            <p id="track-info"></p>
        </div>
        <div id="logo-container">
            <img id="sette-logo" src="SetteLogo.png" alt="logo">
        </div>

        <audio id="audio-player"></audio>

        <div id="cassette-container">
            <div id="album-list-container"></div>
            <div id="wheel-spin" class="hidden"></div>
        </div>

        <div id="controls">
            <button id="play-pause-btn">
                <img id="play-pause-icon" src="playfill.png" alt="Play/Pause">
            </button>
            <button id="stop-btn" class="hidden">
                <img id="stop-icon" src="stopfill.png" alt="Stop">
            </button>

        <div id="time-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0" min="0" max="100">
            <span id="duration">0:00</span>
        </div>
    </div>

    <script type="module" src="player.js"></script>
</body>
</html>
